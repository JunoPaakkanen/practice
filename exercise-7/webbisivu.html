<div id="wanna_be_pallo">

    Start</p>
</div>
<div id="wanna_be_palloB">

</div>

<script>	
    $(document).ready(function(){
        const $kuvat = ["kissa.jpg","lasipallo.jpg", "kermit.jpg", "lexuslfa.jpg"];
        let $laskuri= 0;
        $.getJSON("data.json", function(data){
            console.log(data.AA);
            console.log(data.BB);
            if ((data.AA) == (data.REF)){
                console.log("AA nappia painettiin")
                $("#kuva_id").attr("src", $kuvat[0]);
                $laskuri =1;
            }
            if ((data.BB) == (data.REF)){
                console.log("BB nappia painettiin")
                $("#kuva_id").attr("src", $kuvat[$laskuri]);
                $laskuri+=1;
        
                    if ($laskuri>= $kuvat.length) {
                        $laskuri =0;
            
                    }
            }
        }).fail(function(){
            console.log("Ongelma");
        });
    });
</script>
